<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students Administration</title>
  <link rel="stylesheet" href="studentlist.css" type="text/css" />
</head>

<body>
  <section id="status-section">
    <h1>Hogwarts Students Administration</h1>
    <div id="status-container">
      <div>
        <p>Students in total</p>
        <span id="totalNmbr"></span>
      </div>
      <div>
        <p>Slytherin</p>
        <span id="slytheringNmbr"></span>
      </div>
      <div>
        <p>Gryffindor</p>
        <span id="gryffindorNmbr"></span>
      </div>
      <div>
        <p>Hufflepuff</p>
        <span id="hufflepuffNmbr"></span>
      </div>
      <div>
        <p>Ravenclaw</p>
        <span id="ravenclawNmbr"></span>
      </div>
      <div>
        <p>Expelled</p>
        <span id="expeledNmbr"></span>
      </div>
    </div>
  </section>
  <section id="student-list-container">
    <div id="sorting-filtering-container">
      <div id="sorting">
        <span>Sort by</span>
        <button data-action="sortFirstname">First Name</button>
        <button data-action="sortLastname">Last Name</button>
        <button data-action="sortHouses">Houses</button>
      </div>

      <div id="filtering">
        <span>Filter</span>
        <button data-action="filterSlytherin">Slytherin</button>
        <button data-action="filterHufflepuff">Hufflepuff</button>
        <button data-action="filterRavenclaw">Ravenclaw</button>
        <button data-action="filterGryffindor">Gryffindor</button>
        <button data-action="sortHouses">All Houses</button>
      </div>
    </div>

    <table id="list">
      <thead>
        <tr>
          <th>Name</th>
          <th>Last Name</th>
          <th>House</th>
          <th>Bloodtype</th>
          <th>Expel</th>
        </tr>
      </thead>
      <tbody>
        <!-- template will be copied here-->
      </tbody>
    </table>

    <div id="modal">
      <span id="closeBtn" class="close">&times;</span>
      <img id="quest" />
      <img id="potrait" /><br />
      <span id="caption"></span>
      <div id="content">
        <span id="firstname"></span>
        <span id="lastname"></span>
        <span id="house"></span>
        <span id="bloodtype"></span>
        <span id="squadStatus">Status: Not in Inquisitorial Squad</span><br />
      </div>
      <span id="squadBtn">Add to Inquisitorial Squad</span>
    </div>
  </section>

  <div id="impossible">
    <p>Sari Guci cannot be expelled</p>
  </div>


  <template id="student">
    <tr>
      <td data-field="name">Name</td>
      <td data-field="lastname">Lastname</td>
      <td data-field="house">House</td>
      <td data-field="bloodtype">Bloodtype</td>
      <td><button id="expel-button" data-action="remove">Expel</button></td>
    </tr>
  </template>

  <script src="studentlist.js"></script>
</body>

</html>
