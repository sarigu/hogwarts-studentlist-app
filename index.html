<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
  </head>
  <body>
    <h1>Students 1991</h1>
    <h2>Sort by:</h2>
    <button id="firstname">First Name</button>
    <button id="lastname">Last Name</button>
    <button id="slytherin">Slytherin</button>
    <button id="hufflepuff">Hufflepuff</button>
    <button id="ravenclaw">Ravenclaw</button>
    <button id="gryffindor">Gryffindor</button>
    <button id="allHouses">All Houses</button>
    <table id="list">
      <thead>
        <tr>
          <th>Name</th>
          <th>Lastname</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        <!-- template will be copied here-->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="name">Name</td>
        <td data-field="lastname">Lastname</td>
        <td data-field="house">House</td>
      </tr>
    </template>

    <script src="studentlist.js"></script>
  </body>
</html>
